<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS tutorial {Umarbek}</title>
</head>

<body>

    <div class="container">

        <div class="title">

            <h1>Kim birinchi bo-rish-ga!</h1>

            <main class="main">
                
            <label>Masofa :</label>

            <input type="text" id="npt" placeholder="....km"> 
      
            </main>

        </div>


        <div class="cards">

            <div class="box" onclick="npt()">

                <img src="./img/Odam.png" alt="odam">

                <p>Piyoda</p>

                <h3>3.6 km/soat</h3>   

            </div>

            <div class="box" onclick="second()">

                <img src="./img/bike.png" alt="bike">

                <p>Velosiped</p>

                <h3>20.1 km/soat</h3>   

            </div>

            <div class="box" onclick="third()">

                <img src="./img/car.png" alt="car">

                <p>Mashina</p>

                <h3>70 km/soat</h3>   

            </div>

            <div class="box" onclick="end()">

                <img src="./img/airplane.png" alt="airplane">

                <p>Samolyot</p>

                <h3>800 km/soat</h3>   

            </div>

        </div>

    </div>





    <script src="./script.js"></script>
</body>

</html>
